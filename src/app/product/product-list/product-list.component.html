
<div *ngIf="this.basicAuthenticationService.isUserLoggedIn()" class="container">
    <h2>Latest Listed Second Hand Musical Instruments</h2>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
            <mat-option value="priceLowHigh">Price : Low to High</mat-option>
            <mat-option value="priceHighLow">Price : High to Low</mat-option>
        </mat-select>
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card">    
                <img mat-card-image src="assets/images/{{product.img}}" (click)="openPopup(product)">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'INR'}}</mat-card-subtitle>
                    <mat-card-subtitle>{{product.seller}}</mat-card-subtitle>
                    <mat-card-subtitle>{{product.location}}</mat-card-subtitle>
                    <button mat-button class="btn btn-outline-dark btn-sm" (click)="addToCart(product)" matTooltip="Info about the action">Add To Cart</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
